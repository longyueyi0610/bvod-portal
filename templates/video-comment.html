<div class="video-comment">
	<h3>评论</h3>
	<form action="#" id="make-comment">
		<div class="form-group">
			<input type="text" id="nickname" class="form-control" name="nickname" placeholder="昵称">
			<textarea id="comment" class="form-control" name="comment" placeholder="我来说两句" form="make-comment"></textarea>
			<button type="submit" class="btn btn-default">发表评论</button>
		</div>
	</form>
	<div class="no-comment">
		<img src="{{ STATIC_URL }}img/no-comment.png" alt="">
	</div>
</div>
