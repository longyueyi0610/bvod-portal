<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频中心</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/org.css">
    {% include "polyfills.html" %}
</head>
<body>
{% include "navbar.html" with nav=request.nav %}

<section class="org-list container">
  <div class="banner">
      <div class="left col-xs-16">
        <a class="org-head-img"><img src="../images/org-head.png"></a>
        <div class="org-head-info">
          <span class="name">健康北航人</span>
          <span class="owner"><i></i>欧阳小胖</span>
          <span class="owner"><i></i>2014-05-24</span>
        </div>
        <div class="video-info">
          <div class="video"><span class="num">67</span><span>视频</span></div>
          <div class="played"><span class="num">55</span><span>播放</span></div>
        </div>
      </div>
      <div class="right col-xs-14 org-head-desc">
        <span class="title">简介</span>
        <span class="cont">爱健康爱运动，这里有一群热爱运动的健儿</span>
      </div>
  </div>
  <header>
    <div class="head-tab">
      <span class="nav">最新</span>
      <span class="nav">最热</span>
      <span class="nav cur">好评</span>
    </div>
    <div class="head-page">
      <span>1/6</span>
      <span>上一页</span>
      <span>下一页</span>
    </div>
  </header>
  <ul class="detail row col-xs-30">
    <li class="col-xs-6">
      <div class="item">
          <div class="img">
            <img src="../images/video-cover-1.png">
            <a href="#">瑜伽课教程（三）</a>
          </div>
          <div class="info">
            <div class="title">美女教练陪你做瑜伽</div>
            <div class="meta">
              <div class="watch">
                <i class="icon-watch"></i>1.3万
              </div>
              博雅课堂
            </div>
          </div>
      </div>
    </li>
  </ul>
  <footer>
  <div class="foot-page"><span>上一页</span><span>1</span><span>1</span><span>1</span><span>1</span><span>下一页</span></div>
  </footer>
</section>
{% include "footer.html" %}
</body>
</html>
