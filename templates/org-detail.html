<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频中心</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/org.css">
    {% include "polyfills.html" %}
</head>
<body>
{% include "navbar.html" with nav=request.nav %}

<section class="org-list container">
  <div class="banner">
      <div class="left col-xs-16">
        <a class="org-head-img"><img src="../images/org-head.png"></a>
        <div class="org-head-info">
          <span class="name">健康北航人</span>
          <span class="owner"><i class="user-icon"></i>欧阳小胖</span>
          <span class="owner"><i class="clock-icon"></i>2014-05-24</span>
        </div>
        <div class="video-info">
          <div class="video"><span class="num">67</span><span>视频</span></div>
          <div class="played"><span class="num">55</span><span>播放</span></div>
        </div>
      </div>
      <div class="right col-xs-14 org-head-desc">
        <span class="title">简介</span>
        <span class="cont">爱健康爱运动，这里有一群热爱运动的健儿</span>
      </div>
  </div>

  <header>
    <div class="head-tab">
      <a href="#"><span class="nav">最新</span></a>
      <a href="#"><span class="nav">最热</span></a>
      <a href="#"><span class="nav cur">好评</span></a>
    </div>
  </header>

  <div class="detail row">
    <div class="col-xs-6">
      <div class="item">
        <a class="video-thumbnail" href="video/{{ video.id }}">
          <img src="{{ video.thumbs.m.url }}" 
              onError="this.className='error';this.src='http://placehold.it/212x135&text=!'">    
          <div class="comment"></div>
        </a>
        <div class="video-info">
            <div class="title"></div>
            <div class="meta clearfix">
                <div class="watch">
                    <i class='icon-watch'></i>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer style="text-align: center;">{% include "pagination.html" %}</footer>
</section>
{% include "footer.html" %}
</body>
</html>
