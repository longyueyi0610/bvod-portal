<section class="video-list">
    <div class="header">
        <h4>{{ title }}  <span class="small">{{ sub_title }}</span></h4>
    </div>
    <ul class="list row">
        {% for item in content %}
        <li class="col-xs-6">
            <div class="video video-medium">
                <img src="{{item.thumbs.m.url}}" alt="">
                <div class="title">{{item.title}}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
