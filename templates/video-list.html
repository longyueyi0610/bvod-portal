<section class="video-list container">
    <div class="header">
        <h4>{{ title }}  <span class="small">{{ sub_title }}</span></h4>
    </div>
    <ul class="list row">
        {% for item in content %}
        <li class="col-xs-6">
            <a class="video video-medium" href="{{ item.url }}">
                <img src="{{item.thumbs.m.url}}" alt=""
                    onError="this.className='error';this.src='http://placehold.it/212x360&text=!'">    
                <i class="btn-play"></i>
                <div class="title">{{ item.title }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
